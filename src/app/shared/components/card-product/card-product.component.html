<div class="card mb-4 mx-3" (click)="goToDetails()">
  <div class="card-header-img position-relative">
    <img
      *ngIf="product?.image"
      [src]="product.image"
      class="card-img-top img-fluid"
      alt=""
      loading="lazy"
    />
    <img
      *ngIf="!product?.image"
      src="assets/img/imagen.png"
      class="card-img-top img-fluid"
      alt=""
      loading="lazy"
    />
    <button
      type="button"
      class="btn-actions btn-sm btn-fav-add btn btn-outline-dark position-absolute border-0"
      [ngClass]="{ 'prod-add': productAddFav }"
      [title]="productAddFav ? 'Quitar de favoritos' : 'Agregar a favoritos'"
      (click)="$event.stopPropagation(); favoriteAdd()"
    >
      <fa-icon [icon]="productAddFav ? icons.favDel : icons.favAdd"></fa-icon>
    </button>
    <button
      type="button"
      class="btn-actions btn-sm btn-cart-plus btn btn-outline-dark position-absolute border-0"
      [ngClass]="{ 'prod-add': productAddCart }"
      [title]="productAddCart ? 'Quitar del carrito' : 'Agregar al carrito'"
      (click)="$event.stopPropagation(); addCartFn()"
    >
      <fa-icon [icon]="icons.cartPlus"></fa-icon>
    </button>
  </div>
  <div class="card-body">
    <span class="badge badge-category mb-2">{{ product.category }}</span>
    <h5 class="card-title">$ {{ product.price.toFixed(2) }}</h5>
    <p class="card-text text-ellipsis-2">{{ product.title }}</p>
  </div>
</div>
