<div class="content-header d-flex align-items-center flex-sm-row flex-column py-2">
  <div class="content-left d-flex justify-content-between align-items-center px-3 px-sm-0 ps-sm-3">
    <h2 class="mb-0 text-white me-2">BF Store</h2>
    <div class="dropdown" role="group">
      <button
        id="btnGroupDrop1"
        type="button"
        class="btn btn-primary border-0 bg-transparent"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
      <fa-icon [icon]="icons.category"></fa-icon> Categorias
      </button>
      <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <li><a class="dropdown-item" role="button" (click)="getProductByCategory(null)">All</a></li>
        <li *ngFor="let category of categories">
          <a class="dropdown-item" role="button" (click)="getProductByCategory(category)">{{ category.name | titlecase }}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="content-right flex-grow-1 d-flex justify-content-center justify-content-sm-end pe-sm-4 mt-3 mt-sm-0 ps-3 pe-4">
    <div class="container-search me-2">
      <app-search-input
        [(ngModel)]="searchValue"
        (keyup)="searchProduct()"
        (cleanSearch)="cleanSearch()"
      ></app-search-input>
    </div>
    <button
      class="btn btn-outline-secondary border-0 bg-transparent text-white position-relative"
      title="Ver carro de compras"
    >
      <fa-icon [icon]="icons.shoppingCart"></fa-icon>
      <span
        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark"
      >
        9
        <span class="visually-hidden">articulos en el carrito</span>
      </span>
    </button>
  </div>
</div>
